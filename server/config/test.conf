server {#serv11111
	listen 8080
	listen 8081
	listen 8082
	root /server/data/
	server_name localhost:8080
	autoindex true
	index_page index.html
	# client_body_buffer_size 4048 ; HERE
	# client_max_body_size 104587600 ; HERE
	cgi_bin /server/data/cgi-bin/
	location /images/ {
		root /server/data/images/
		method GET
		autoindex true
	}
	location *.html {
		root /server/data/pages/
		method GET
		index_page index.html
		autoindex true
	}
}
